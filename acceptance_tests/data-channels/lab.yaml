version: "3.9"
services:
  runner:
    build: 
      context: .
      dockerfile: ./acceptance_tests/infra/playwright/Dockerfile
    volumes:
      - ./acceptance_tests/data-channels:/specs
      - ./acceptance_tests/result:/result
    depends_on:
      - client
      - pion
    environment:
      PWOPTS: ${PWOPTS--x}
  client:
    image: halverneus/static-file-server:latest
    environment:
      PORT: 80
    expose:
      - "80"
    volumes:
      - ./examples/data-channels/jsfiddle:/web
  pion:
    build:
      context: .
      dockerfile: ./acceptance_tests/infra/pion/Dockerfile
    expose:
      - "22"
    volumes:
      - .:/go/src/github.com/pion/webrtc
