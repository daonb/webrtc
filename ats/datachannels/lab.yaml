version: "3.9"
services:
  runner:
    build: 
      context: .
      dockerfile: ./ats/infra/runner/Dockerfile
    volumes:
      - ./ats/datachannels:/suite
      - ./ats/result:/result
    depends_on:
      - client
      - pion
    environment:
      PWARGS: ${PWARGS--x}
  client:
    image: halverneus/static-file-server:latest
    environment:
      PORT: 80
    expose:
      - "80"
    volumes:
      - ./examples/data-channels/jsfiddle:/web
  pion:
    build:
      context: .
      dockerfile: ./ats/infra/pion/Dockerfile
    expose:
      - "22"
    volumes:
      - .:/source
    entrypoint: /source/ats/datachannels/pion_entrypoint.sh

